<!-- title, url, created_at, and author -->
<div class="table-responsive-md" style="margin-top: 25px;left: 15px;right: 15px">
    <table class="table table-striped table-bordered" *ngIf="posts">
        <input type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Title">
        <thead class="bg-primary">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Url</th>
                <th scope="col">Created At</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of (posts?.hits | searchbytitle: searchText)" (click)="openModal(post)" data-toggle="modal"
                data-target="#postDetailModal">
                <td>{{post.title}}</td>
                <td>{{post.url}}</td>
                <td>{{post.created_at}}</td>
                <td>{{post.author}}</td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="postDetailModal" tabindex="-1" role="dialog" aria-labelledby="postDetailModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postDetailModalLabel">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{modalData | json}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
